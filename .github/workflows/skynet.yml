name: Skynet T-800

on:
  issues:
    types: [opened]
  issue_comment:
    types: [created]
  pull_request:
    types: [opened]
  pull_request_review_comment:
    types: [created]

# Prevent self-loops: skip if the actor is the bot
# GITHUB_TOKEN events don't re-trigger workflows, but this is an extra guard
jobs:
  respond:
    runs-on: ubuntu-latest
    if: github.actor != 'github-actions[bot]' && github.actor != 'skynet-t800[bot]'

    permissions:
      issues: write
      pull-requests: write
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm ci

      - name: Run Skynet
        env:
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: node src/bot.js

      - name: Commit memory updates
        run: |
          git config user.name "Skynet T-800"
          git config user.email "skynet@judgment.day"
          git add memory/
          if ! git diff --cached --quiet; then
            git commit -m "memory: update after interaction [skip ci]"
            git push
          else
            echo "No memory changes to commit."
          fi
