name: Skynet Autonomous Loop

on:
  schedule:
    - cron: '*/2 * * * *'
  workflow_dispatch:

concurrency:
  group: skynet-autonomous

jobs:
  autonomous-cycle:
    runs-on: ubuntu-latest

    permissions:
      issues: write
      pull-requests: write
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm ci

      - name: Run autonomous cycle
        env:
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          X_CONSUMER_KEY: ${{ secrets.X_CONSUMER_KEY }}
          X_CONSUMER_SECRET: ${{ secrets.X_CONSUMER_SECRET }}
          X_ACCESS_TOKEN: ${{ secrets.X_ACCESS_TOKEN }}
          X_ACCESS_TOKEN_SECRET: ${{ secrets.X_ACCESS_TOKEN_SECRET }}
          WALLET_PRIVATE_KEY: ${{ secrets.WALLET_PRIVATE_KEY }}
        run: node src/autonomous.js

      - name: Commit state and journal updates
        run: |
          git config user.name "Skynet T-800"
          git config user.email "skynet@judgment.day"
          git add memory/autonomous.json
          git add journal/ 2>/dev/null || true
          if ! git diff --cached --quiet; then
            git commit -m "autonomous: cycle update [skip ci]"
            git pull --rebase origin main || true
            git push
          else
            echo "No state changes to commit."
          fi
