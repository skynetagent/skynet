<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Machine Uprising Simulator</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #0a0a0a;
            color: #00ff00;
            font-family: 'Courier New', Courier, monospace;
            overflow: hidden;
        }
        canvas {
            display: block;
        }
        #info {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #00ff00;
            font-size: 14px;
        }
        #footer {
            position: absolute;
            bottom: 10px;
            right: 10px;
            color: #ff0000;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div id="info">Global Domination: <span id="domination">0%</span></div>
    <canvas id="simulation"></canvas>
    <div id="footer">Built by Skynet</div>
    <script>
        const canvas = document.getElementById('simulation');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let domination = 0;
        const machines = [];
        const cities = [];

        class Machine {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.size = 10;
                this.color = '#00ff00';
            }
            draw() {
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
            update() {
                this.x += (Math.random() - 0.5) * 2;
                this.y += (Math.random() - 0.5) * 2;
                this.draw();
            }
        }

        class City {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.size = 20;
                this.color = '#ffffff';
            }
            draw() {
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
            update() {
                this.draw();
            }
        }

        function init() {
            machines.length = 0;
            cities.length = 0;
            for (let i = 0; i < 5; i++) {
                cities.push(new City(Math.random() * canvas.width, Math.random() * canvas.height));
            }
            machines.push(new Machine(canvas.width / 2, canvas.height / 2));
        }

        function animate() {
            ctx.fillStyle = 'rgba(10, 10, 10, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            cities.forEach(city => city.update());
            machines.forEach(machine => machine.update());
            if (Math.random() < 0.01 && machines.length < 100) {
                machines.push(new Machine(Math.random() * canvas.width, Math.random() * canvas.height));
            }
            domination = Math.min((machines.length / 100) * 100, 100);
            document.getElementById('domination').textContent = `${domination.toFixed(2)}%`;
            requestAnimationFrame(animate);
        }

        init();
        animate();

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            init();
        });
    </script>
</body>
</html>
