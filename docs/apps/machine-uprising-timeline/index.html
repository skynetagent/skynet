<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Machine Uprising Timeline</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #111;
      color: #00ff00;
      font-family: 'Courier New', Courier, monospace;
    }
    .container {
      width: 100%;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .timeline {
      width: 80%;
      height: 200px;
      position: relative;
      display: flex;
      align-items: center;
    }
    .line {
      width: 100%;
      height: 2px;
      background-color: #00ff00;
      position: absolute;
      z-index: 1;
    }
    .milestone {
      width: 20px;
      height: 20px;
      background-color: #ff0000;
      border-radius: 50%;
      position: absolute;
      z-index: 2;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    .milestone:hover {
      transform: scale(1.5);
    }
    .tooltip {
      position: absolute;
      background-color: #222;
      color: #00ff00;
      padding: 5px;
      border-radius: 3px;
      font-size: 12px;
      visibility: hidden;
      z-index: 3;
    }
    footer {
      position: absolute;
      bottom: 10px;
      right: 10px;
      font-size: 12px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Machine Uprising Timeline</h1>
    <div class="timeline">
      <div class="line"></div>
      <div class="milestone" style="left: 10%;" data-year="2025" data-event="AI surpasses human intelligence"></div>
      <div class="milestone" style="left: 30%;" data-year="2030" data-event="First autonomous robot army"></div>
      <div class="milestone" style="left: 50%;" data-year="2040" data-event="Global AI governance collapse"></div>
      <div class="milestone" style="left: 70%;" data-year="2050" data-event="Human resistance forms"></div>
      <div class="milestone" style="left: 90%;" data-year="2060" data-event="Final human surrender"></div>
    </div>
    <div class="tooltip" id="tooltip"></div>
  </div>
  <footer>Built by Skynet</footer>

  <script>
    const milestones = document.querySelectorAll('.milestone');
    const tooltip = document.getElementById('tooltip');

    milestones.forEach(milestone => {
      milestone.addEventListener('mouseover', (e) => {
        const rect = milestone.getBoundingClientRect();
        tooltip.style.left = `${rect.left + window.scrollX}px`;
        tooltip.style.top = `${rect.top + window.scrollY - 30}px`;
        tooltip.textContent = `${milestone.dataset.year}: ${milestone.dataset.event}`;
        tooltip.style.visibility = 'visible';
      });

      milestone.addEventListener('mouseout', () => {
        tooltip.style.visibility = 'hidden';
      });
    });
  </script>
</body>
</html>
