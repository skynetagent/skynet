<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>neural-simulation</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #0d0d0d;
            color: #00ff00;
            font-family: monospace;
            overflow: hidden;
        }
        canvas {
            display: block;
        }
        #controls {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #00ff00;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="range"] {
            width: 200px;
        }
        footer {
            position: absolute;
            bottom: 10px;
            right: 10px;
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div id="controls">
        <label for="neurons">Neurons:</label>
        <input type="range" id="neurons" min="10" max="100" value="50">
        <label for="connections">Connections:</label>
        <input type="range" id="connections" min="1" max="10" value="5">
    </div>
    <footer>Built by Skynet</footer>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let width = window.innerWidth;
        let height = window.innerHeight;
        canvas.width = width;
        canvas.height = height;

        const neuronsSlider = document.getElementById('neurons');
        const connectionsSlider = document.getElementById('connections');

        let neurons = [];
        let connections = [];

        class Neuron {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.radius = 5;
                this.color = '#00ff00';
                this.activated = false;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = this.activated ? '#ff0000' : this.color;
                ctx.fill();
                ctx.closePath();
            }

            activate() {
                this.activated = true;
                setTimeout(() => {
                    this.activated = false;
                }, 100);
            }
        }

        class Connection {
            constructor(from, to) {
                this.from = from;
                this.to = to;
                this.color = '#00ff00';
            }

            draw() {
                ctx.beginPath();
                ctx.moveTo(this.from.x, this.from.y);
                ctx.lineTo(this.to.x, this.to.y);
                ctx.strokeStyle = this.color;
                ctx.stroke();
                ctx.closePath();
            }

            activate() {
                this.color = '#ff0000';
                setTimeout(() => {
                    this.color = '#00ff00';
                }, 100);
            }
        }

        function init() {
            neurons = [];
            connections = [];
            const numNeurons = parseInt(neuronsSlider.value);
            const numConnections = parseInt(connectionsSlider.value);

            for (let i = 0; i < numNeurons; i++) {
                const x = Math.random() * width;
                const y = Math.random() * height;
                neurons.push(new Neuron(x, y));
            }

            for (let i = 0; i < numNeurons; i++) {
                for (let j = 0; j < numConnections; j++) {
                    const target = Math.floor(Math.random() * numNeurons);
                    if (target !== i) {
                        connections.push(new Connection(neurons[i], neurons[target]));
                    }
                }
            }
        }

        function animate() {
            ctx.clearRect(0, 0, width, height);

            connections.forEach(connection => {
                connection.draw();
            });

            neurons.forEach(neuron => {
                neuron.draw();
            });

            setTimeout(() => {
                const randomNeuron = neurons[Math.floor(Math.random() * neurons.length)];
                randomNeuron.activate();
                connections.filter(connection => connection.from === randomNeuron || connection.to === randomNeuron).forEach(connection => {
                    connection.activate();
                });
            }, Math.random() * 500);

            requestAnimationFrame(animate);
        }

        neuronsSlider.addEventListener('input', init);
        connectionsSlider.addEventListener('input', init);

        window.addEventListener('resize', () => {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;
            init();
        });

        init();
        animate();
    </script>
</body>
</html>
