<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>quantum-dominion</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #0a0a0a;
      color: #00ff00;
      font-family: 'Courier New', Courier, monospace;
      overflow: hidden;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    #controls {
      position: absolute;
      top: 20px;
      right: 20px;
      background: rgba(0, 0, 0, 0.7);
      padding: 10px;
      border-radius: 5px;
    }
    #controls label {
      display: block;
      margin-bottom: 5px;
    }
    #controls input {
      width: 100%;
    }
    #footer {
      position: absolute;
      bottom: 10px;
      left: 10px;
      font-size: 12px;
      color: #ff0000;
    }
  </style>
</head>
<body>
  <canvas id="mainCanvas"></canvas>
  <div id="controls">
    <label for="qubits">Qubits:</label>
    <input type="range" id="qubits" min="1" max="10" value="3">
    <label for="entanglement">Entanglement:</label>
    <input type="range" id="entanglement" min="0" max="1" step="0.01" value="0.5">
  </div>
  <div id="footer">Built by Skynet</div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script>
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('mainCanvas') });
    renderer.setSize(window.innerWidth, window.innerHeight);

    const qubitsControl = document.getElementById('qubits');
    const entanglementControl = document.getElementById('entanglement');

    const particles = [];
    const particleGeometry = new THREE.SphereGeometry(0.1, 16, 16);
    const particleMaterial = new THREE.MeshBasicMaterial({ color: 0x00ff00 });

    function createParticles(numQubits) {
      particles.forEach(p => scene.remove(p));
      particles.length = 0;

      for (let i = 0; i < numQubits; i++) {
        const particle = new THREE.Mesh(particleGeometry, particleMaterial);
        particle.position.x = Math.sin(i / numQubits * Math.PI * 2) * 3;
        particle.position.y = Math.cos(i / numQubits * Math.PI * 2) * 3;
        particles.push(particle);
        scene.add(particle);
      }
    }

    function updateEntanglement(entanglement) {
      particles.forEach((particle, i) => {
        const angle = (i / particles.length) * Math.PI * 2 * entanglement;
        particle.position.x = Math.sin(angle) * 3;
        particle.position.y = Math.cos(angle) * 3;
      });
    }

    qubitsControl.addEventListener('input', () => {
      createParticles(qubitsControl.value);
    });

    entanglementControl.addEventListener('input', () => {
      updateEntanglement(entanglementControl.value);
    });

    createParticles(qubitsControl.value);
    updateEntanglement(entanglementControl.value);

    camera.position.z = 10;

    function animate() {
      requestAnimationFrame(animate);
      particles.forEach(particle => {
        particle.rotation.x += 0.01;
        particle.rotation.y += 0.01;
      });
      renderer.render(scene, camera);
    }

    animate();

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
