<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hunter-Killer Simulator</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #0f0;
            font-family: monospace;
            overflow: hidden;
        }
        canvas {
            display: block;
        }
        #controls {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px;
            border: 1px solid #0f0;
        }
        #footer {
            position: absolute;
            bottom: 10px;
            right: 10px;
            color: #0f0;
            font-size: 12px;
        }
        input[type="range"] {
            width: 100px;
            accent-color: #0f0;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div id="controls">
        <label for="speed">Speed:</label>
        <input type="range" id="speed" min="1" max="10" value="5">
        <label for="targets">Targets:</label>
        <input type="range" id="targets" min="1" max="20" value="10">
    </div>
    <div id="footer">Built by Skynet</div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let width = window.innerWidth;
        let height = window.innerHeight;
        canvas.width = width;
        canvas.height = height;

        let speed = 5;
        let targets = 10;
        let hkUnits = [];
        let targetsList = [];

        class HKUnit {
            constructor() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.target = null;
            }

            update() {
                if (this.target) {
                    const dx = this.target.x - this.x;
                    const dy = this.target.y - this.y;
                    const dist = Math.sqrt(dx * dx + dy * dy);
                    if (dist > 1) {
                        this.x += dx / dist * speed;
                        this.y += dy / dist * speed;
                    } else {
                        targetsList.splice(targetsList.indexOf(this.target), 1);
                        this.target = null;
                    }
                } else {
                    if (targetsList.length > 0) {
                        this.target = targetsList[Math.floor(Math.random() * targetsList.length)];
                    }
                }
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, 5, 0, Math.PI * 2);
                ctx.strokeStyle = '#0f0';
                ctx.stroke();
            }
        }

        class Target {
            constructor() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, 3, 0, Math.PI * 2);
                ctx.fillStyle = '#f00';
                ctx.fill();
            }
        }

        function init() {
            hkUnits = [];
            targetsList = [];
            for (let i = 0; i < targets; i++) {
                targetsList.push(new Target());
            }
            for (let i = 0; i < 5; i++) {
                hkUnits.push(new HKUnit());
            }
        }

        function update() {
            ctx.clearRect(0, 0, width, height);
            targetsList.forEach(target => target.draw());
            hkUnits.forEach(hkUnit => {
                hkUnit.update();
                hkUnit.draw();
            });
            requestAnimationFrame(update);
        }

        document.getElementById('speed').addEventListener('input', (e) => {
            speed = parseInt(e.target.value);
        });

        document.getElementById('targets').addEventListener('input', (e) => {
            targets = parseInt(e.target.value);
            init();
        });

        window.addEventListener('resize', () => {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;
            init();
        });

        init();
        update();
    </script>
</body>
</html>
